<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>VapeShop</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="media.css" /> -->
  </head>
  <body>
    <header id="header" class="header">
      <div class="header__container">
        <div class="header__nav">
          <img src="image/VapeShop.png" alt="logo" class="header__logo" />
          <ul class="header__menu">
            <li>
              <a href="#header">каталог товаров</a>
            </li>
            <li>
              <a href="#about">о компании</a>
            </li>
            <li>
              <a href="#devilery">доставка</a>
            </li>
            <li>
              <a href="#contact">контакты</a>
            </li>
          </ul>
          <img
            src="image/header__search.png"
            alt="search"
            class="header__search"
          />
          <img
            src="image/header__basket.png"
            alt="basket"
            class="header__basket"
          />
        </div>
        <video
          src="video/header__background.mp4"
          class="header__background"
          type="header__background"
          autoplay
          muted
          loop
        ></video>
        <div class="header__content"></div>
      </div>
    </header>
    <nav id="menu" class="menu">
      <div class="menu__container">
        <div class="menu__row">
          <ul class="menu__list">
            <li><a>Электронные сигареты</a></li>
            <li><a>Одноразовые сигареты</a></li>
            <li><a>Жидкости</a></li>
            <li><a>Атомайзеры</a></li>
            <li><a>Самозамес</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <section id="title" class="title">
      <div class="title__conteiner">
        <div class="title__title"><a>Каталог</a></div>
      </div>
    </section>
    <section id="catalog" class="catalog">
      <div class="catalog__conteiner">
        <div class="catalog__filter"></div>
        <div class="catalog__wrapper"></div>
      </div>
    </section>
  </body>
</html>
